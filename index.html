<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social links profile-Farhan Akmal</title>
  </head>
  <body>
    <main class="card">
      <div class="card-identity">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="card-identity-picture"
        />
        <h1 class="card-identity-name">Jessica Randall</h1>
        <p class="card-identity-place">London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="card-button-list">
        <button class="card-button-item">Github</button>
        <button class="card-button-item">Frontend Mentor</button>
        <button class="card-button-item">LinkedIn</button>
        <button class="card-button-item">Twitter</button>
        <button class="card-button-item">Instagram</button>
      </div>
    </main>
    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        style="color: hsl(75, 94%, 57%)"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" style="color: hsl(75, 94%, 57%)">Farhan Akmal</a>.
    </footer>

    <!-- <div class="attribution">

    </div> -->
  </body>
</html>
